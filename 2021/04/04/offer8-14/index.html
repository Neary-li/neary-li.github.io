 class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * @Description:</span></span><br><span class="line"><span class="comment"> * @Version: 2.0</span></span><br><span class="line"><span class="comment"> * @Autor: Neary Lee</span></span><br><span class="line"><span class="comment"> * @Date: 2021-04-03 15:51:39</span></span><br><span class="line"><span class="comment"> * @LastEditors: Neary Lee</span></span><br><span class="line"><span class="comment"> * @LastEditTime: 2021-04-03 21:55:45</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">// 7. 大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项（从0开始，第0项为0，第1项是1）。</span></span><br><span class="line"><span class="comment">// 解题思路: 动态规划（将复杂的问题转化为有联系的小问题）</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Fibonacci</span>(<span class="params">n</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// write code here</span></span><br><span class="line">  <span class="comment">// 初始化第一、二个数，分别为0 和1；</span></span><br><span class="line">  <span class="keyword">let</span> a = <span class="number">0</span>,</span><br><span class="line">    b = <span class="number">1</span>;</span><br><span class="line">  <span class="comment">// 循环条件：n减为0时跳出循环 n--为先执行后自减</span></span><br><span class="line">  <span class="keyword">while</span> (n--) &#123;</span><br><span class="line">    b = b + a;</span><br><span class="line">    a = b - a;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> a;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(Fibonacci(<span class="number">4</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 8. 一只青蛙一次可以跳上1级台阶，也可以跳上2级。求该青蛙跳上一个n级的台阶总共有多少种跳法。</span></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">解题思路： 动态规划</span></span><br><span class="line"><span class="comment">a) 但台阶为n时, 它的前一个台阶可以是只跳了一级：f(n - 1), 也可能是跳了两级：f(n - 2)</span></span><br><span class="line"><span class="comment">b) 此时一共有f(n) = f(n - 1) + f(n - 2) 种跳法（ 这就形成了Fibonacci数列）</span></span><br><span class="line"><span class="comment">c) 继续往下，最后就只剩下f(1)=1,f(2)=2。 f(1)表示离初始位置只有一个台阶，只有一种跳法；f(2)表示离初始位置还有两个台阶，可一级一级的跳，也可以直接跳两级，故有2种跳法。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">jumpFloor</span>(<span class="params">number</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// write code here</span></span><br><span class="line">  <span class="keyword">let</span> a = <span class="number">1</span>,</span><br><span class="line">    b = <span class="number">2</span>;</span><br><span class="line">  <span class="keyword">if</span> (number &lt; <span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"输出错误"</span>;</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (number === <span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (number === <span class="number">2</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">while</span> (number &gt; <span class="number">2</span>) &#123;</span><br><span class="line">      b = a + b;</span><br><span class="line">      a = b - a;</span><br><span class="line">      number--;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> b;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(jumpFloor(<span class="number">4</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// 9. 变态阶梯问题</span></span><br><span class="line"><span class="comment">// 一只青蛙一次可以跳上1级台阶， 也可以跳上2级…… 它也可以跳上n级。 求该青蛙跳上一个n级的台阶总共有多少种跳法。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">解题思路：</span></span><br><span class="line"><span class="comment">根据上一个题目可以知道，青蛙只跳1或2可以得出是一个斐波那契问题，即a[n] = a[n-1] + a[n-2], 那么能跳1, 2, 3 个台阶时a[n] = a[n-1] + a[n-2] + a[n-3], ......</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">那么有：</span></span><br><span class="line"><span class="comment">a[n]   = a[n-1] + a[n-2] + ......+a[1]; （1）</span></span><br><span class="line"><span class="comment">a[n-1] =          a[n-2] + ......+a[1]; （2）</span></span><br><span class="line"><span class="comment">于是：（1）-（2）得：</span></span><br><span class="line"><span class="comment">a[n] = 2 * a[n-1]</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">jumpFloorII</span>(<span class="params">number</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// write code here</span></span><br><span class="line">  <span class="keyword">let</span> a = <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span> (--number) &#123;</span><br><span class="line">    a = a * <span class="number">2</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> a;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(jumpFloorII(<span class="number">3</span>));</span><br></pre></td></tr></table></figure>
